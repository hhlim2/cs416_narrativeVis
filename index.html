<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS416 Narrative Visualization - hhlim2</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .word-list {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .plot-area {
            flex-grow: 1;
            padding: 20px;
        }
        
    </style>
    <select id="selectButton"></select>
    <input type="range" id="yearSlider" min="2004" max="2010" step="1" value="2004">
    <label id="yearLabel" for="yearSlider">Selected Year: 2004</label>
</head>
<body>
    <div class="word-list" id="word-list"></div>
    <div class="chart" id="chart"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        const slider = d3.select("#yearSlider");
        const yearLabel = d3.select("#yearLabel");
        var year = 2004
        var current_data = "Violent Crime Rate"

        displayPlot(current_data, String(current_data) + '.csv', year)

        
        
        const words = [
            {text: "Violent Crime Rate", csv : "Violent crime rate.csv"},
            {text: "Unemployment Rate", csv: "Unemployment Rate.csv"},
            {text: "Physical Inactivity Rate", csv: "Physical Inactivity Rate.csv"},
            {text: "Adult Obesity Rate", csv: "Adult Obesity Rate.csv"},
 
        ];

        //Drop down to select data
        //https://d3-graph-gallery.com/graph/line_filter.html
        d3.select("#selectButton")
            .selectAll('myOptions')
                .data(words.map(word => word.text))
            .enter()
                .append('option')
            .text(function (d) { return d; }) // text showed in the menu
            .attr("value", function (d) { return d; }) // corresponding value returned by the button
        
        
        d3.select("#selectButton").on("change", function(d) {
            // recover the option that has been chosen
            var selectedOption = d3.select(this).property("value")
            current_data = selectedOption
            // run the updateChart function with this selected option
            console.log(String(selectedOption) + '.csv')
            displayPlot(selectedOption, String(selectedOption) + '.csv', year)
            })

        //Set up slider and update plot if changed.=
        slider.on("input", function() {
            year = +this.value;
            yearLabel.text('Selected Year:' + year);
            displayPlot(current_data, String(current_data) + '.csv', year)
            });
        
        //Funcation to update the plot when a new category is selected
        function displayPlot(word, csv, year) {
            // Clear the existing plot
            d3.select("#chart").selectAll("*").remove();

            d3.csv(csv).then(function(data) {
   
                data.forEach(d => {
                    d.year = +d.year_2;
                    d.value = +d.Numerator / d.Denominator * 100;
                    d.state = +d.State;
            
                });
                console.log(data)

                const filteredData = data.filter(d => d.year === year);
                console.log(filteredData)
                // 3. Create SVG elements (e.g., circles)
                const margin = { top: 20, right: 30, bottom: 30, left: 40 };
                const width = 600 - margin.left - margin.right;
                const height = 400 - margin.top - margin.bottom;

                // Create SVG element for bar chart
                const svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                
                const xScale = d3.scaleBand()
                    .domain(filteredData.map(d => d.State))
                    .range([0, width])
                    .padding(0.1);

                const yScale = d3.scaleLinear()
                    //.domain([0, d3.max(filteredData, d => d.value)])
                    .domain([0, 40])
                    .nice()
                    .range([height, 0]);

                // Draw bar chart
                svg.selectAll(".bar")
                    .data(filteredData)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => xScale(d.State))
                    .attr("width", xScale.bandwidth())
                    .attr("y", d => yScale(d.value))
                    .attr("height", d => height - yScale(d.value))
                    .on("mouseover", function(event, d) {
                    // Show tooltip on mouseover
                    //https://stackoverflow.com/questions/61031990/how-to-make-tooltips-show-up-in-d3-js-on-mouseover-and-be-removed-at-mouseout
                    const tooltip = d3.select("#tooltip").append("div");
                    tooltip.style("visibility", "visible")
                    .style("left", (d3.event.pageX) + "px").style("top", (d3.event.pageY) + "px"); })
                    .on('mouseover', (d, i) => {  tooltip.transition().duration(200).style("opacity", .9);      
                    tooltip.html(word + ' For ' + d.State + ':' + String(d.value).slice(0,4) + '%')
                    })
                    .on('mouseout', d => {
                    tooltip.transition() .duration(500) .style("opacity", 0);
                    });
          
                    // Tooltip div
                    const tooltip = d3.select("body").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);

                // Add axes
                //https://stackoverflow.com/questions/11252753/rotate-x-axis-text-in-d3
                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(xScale))
                    .selectAll("text")  
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");
           

                svg.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(yScale));
                
                //Add Title
                svg.append("text")
                .attr("x", 300)
                .attr("y", 20)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text(word + " By State For Year: " + year);  // Display the clicked word
            });


            
        }
    </script>

    

</body>
</html>
